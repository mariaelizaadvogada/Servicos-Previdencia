<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Maria Eliza de Oliveira Paixão - Benefícios da Previdência</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      width: 100%;
      font-family: Arial, Helvetica, sans-serif;
      color: #fff;
      position: relative;
    }

    body {
      background: url('FUNDO.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    /* Overlay escuro fixo para qualquer dispositivo */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 700px;
      margin: 0 auto;
      padding: 2rem;
      text-align: center;
    }

    header {
      padding: 3rem 1rem;
      background: rgba(0,0,0,0.5);
      border-radius: 8px;
      margin-bottom: 2rem;
    }

    header h1 {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 1rem;
      text-shadow: 1px 1px 2px #000;
    }

    header p {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }

    header blockquote {
      font-size: 1rem;
      font-style: italic;
      margin: 1rem 0;
    }

    .whatsapp-button {
      display: inline-block;
      background-color: #25D366;
      color: #fff;
      font-weight: bold;
      padding: 1rem 2rem;
      border-radius: 6px;
      text-decoration: none;
      margin-top: 1rem;
      transition: background 0.3s;
    }

    .whatsapp-button:hover {
      background-color: #1ebe5d;
    }

    .form-container {
      background: rgba(0,0,0,0.5);
      border-radius: 8px;
      padding: 2rem 1rem;
      margin-bottom: 2rem;
    }

    .form-container h2 {
      margin-bottom: 1rem;
      font-size: 1.4rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input, select, textarea {
      padding: 0.8rem;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      width: 100%;
    }

    button {
      background-color: #25D366;
      color: #fff;
      border: none;
      padding: 1rem;
      border-radius: 4px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #1ebe5d;
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
      padding: 1rem;
      background: rgba(0,0,0,0.5);
      border-radius: 8px;
    }

    footer p {
      margin-bottom: 0.3rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Maria Eliza de Oliveira Paixão</h1>
      <p>Especialista em Benefícios da Previdência</p>
      <blockquote>“Conheça seus direitos e conquiste com agilidade e segurança.”</blockquote>
      <a href="https://wa.me/5531991874690" class="whatsapp-button" target="_blank">
        Fale comigo agora no WhatsApp
      </a>
    </header>

    <div class="form-container">
      <h2>Envie seus dados iniciais</h2>
      <form id="contactForm" onsubmit="sendWhatsApp(event)">
        <input type="text" id="nome" placeholder="Seu nome completo" required />
        <select id="assunto" required>
          <option value="">Selecione o serviço desejado</option>
          <option>Auxílio Doença</option>
          <option>Aposentadoria</option>
          <option>Benefício Assistencial (LOAS)</option>
          <option>Pensão por Morte</option>
          <option>Revisão de Benefícios</option>
          <option>Outros</option>
        </select>
        <textarea id="mensagem" rows="3" placeholder="Descreva sua necessidade" required></textarea>
        <button type="submit">Enviar via WhatsApp</button>
      </form>
    </div>

    <footer>
      <p>Atendimento especializado em Contagem - MG</p>
      <p>Seus dados são tratados com sigilo e conforme a LGPD</p>
    </footer>
  </div>

  <script>
    function sendWhatsApp(event) {
      event.preventDefault();
      const nome = document.getElementById('nome').value;
      const assunto = document.getElementById('assunto').value;
      const mensagem = document.getElementById('mensagem').value;

      const texto = `Olá, meu nome é ${nome}. Gostaria de informações sobre: ${assunto}. Minha mensagem: ${mensagem}`;
      const encoded = encodeURIComponent(texto);
      const link = `https://wa.me/5531991874690?text=${encoded}`;
      window.open(link, '_blank');
    }
  </script>
</body>
</html>
